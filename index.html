<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />

  <link rel="icon" type="image/x-icon" href="Sonya-Swarm-Gym.256.png">

  <title>Z GYM tracker</title>

  <!-- bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

  <!-- cal-heatmap -->
  <script src="https://d3js.org/d3.v7.min.js"></script>

  <script src="https://unpkg.com/cal-heatmap/dist/cal-heatmap.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/cal-heatmap/dist/cal-heatmap.css">

  <script src="https://unpkg.com/cal-heatmap/dist/plugins/CalendarLabel.min.js"></script>
  
  <!-- theme -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/darkly/bootstrap.min.css" integrity="sha384-nNK9n28pDUDDgIiIqZ/MiyO3F4/9vsMtReZK39klb/MtkZI3/LtjSjlmyVPS3KdN" crossorigin="anonymous">

  <link href="index.css" rel="stylesheet">

</head>
<body>
  <header>
    <h1>Z GYM tracker</h1>
  </header>

  <main>
    <div id="cal-heatmap"></div>
  </main>

  <script>
    const cal = new CalHeatmap();

    const data = [
      { date: '2024-06-01', value: 40 },
    ];

    cal.paint({
      itemSelector :"#cal-heatmap",
      date: { start: new Date(2024, 4, 31) },
      range: 8,
      //domain: { type: "month" },
      //subDomain: { type: "day" },
      domain: {
        type: 'month',
        gutter: 4,
        label: { text: 'MMM', textAlign: 'start', position: 'top' },
      },
      subDomain: { type: 'ghDay', radius: 2, width: 30, height: 30, gutter: 4 },
      data: { source: data, x: 'date', y: 'value' },
      scale: {
        color: {
          range: ['SlateGray', 'RoyalBlue'], //'SteelBlue',
          interpolate: 'hsl',
          type: 'linear',
          domain: [0, 150],
        },
      },
    },
    [
    [
      CalendarLabel,
      {
        width: 30,
        textAlign: 'start',
        text: () => dayjs.weekdaysShort().map((d, i) => (i % 2 == 0 ? '' : d)),
        padding: [25, 0, 0, 0],
      },
    ],
  ]);
  </script>

</body>
</html>
